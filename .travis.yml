language: bash
dist: trusty
sudo: false

addons:
  apt:
    sources:
    - debian-sid
    packages:
    - python-docutils
    - shellcheck

before_install:
  - export PREFIX=$HOME/opt
  - export SYSTEM=ubuntu
  - mkdir -p $PREFIX/bin
  - export PATH=$PREFIX/bin:$PATH

before_script:
  - ./configure && make
  - cat compiled/install && compiled/install

script:
 - shellcheck butt
 - butt -w test test/test.butt # TODO run tests with stable version

matrix:
  fast_finish: true
